<div *ngIf="isProcessing" class="spinner-wrapper">
  <mat-progress-spinner
    mode="indeterminate"
    diameter="100"
    color="warn">
  </mat-progress-spinner>
</div>

<form [formGroup]="catForm" (ngSubmit)="addCat()" class="form" >

  <div class="head">
    <span><h3>Formulaire Cat√©gorie</h3></span>
  </div>
  <mat-form-field appearance="outline">
    <mat-label>Nom</mat-label>
    <input matInput type="text" id="nom" formControlName="nom" required>
    <mat-error *ngIf="catForm.get('nom')!.invalid && catForm.get('nom')!.touched">
      Le Nom est requis
    </mat-error>
  </mat-form-field>

  <div>
    <button mat-raised-button type="submit" [disabled]="catForm.invalid">Soumettre</button>
  </div>

</form>
