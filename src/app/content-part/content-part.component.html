<app-left-part></app-left-part>
<div class="card" *ngFor="let document of documents">
    <img src="assets/folder.png" alt="Image" class="card-image-top">
    <div class="card-content">
      <h3 class="card-title">{{ document.titre }}</h3>
      <div class="card-links">
        <a class="link"
        (click)="onDocumentClick(document.titre, document.documentID)">
          <img src="assets/download.png" alt="Download" class="link-image">
        </a>
        <!--<i class="link-image" (click)="downloadDocument(document.documentID, document.titre)">cloud_download</i>-->

        </a>
        <a href="document-link-3" class="link">

      </div>
    </div>
  </div>
